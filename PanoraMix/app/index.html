<html lang="en" ng-app="panoramix" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PanoraMix!</title>
    <meta name="applicationName" content="PanoraMix">
    <meta name="author" content="Jakub Pietrzyk">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link href="css/panoraMix.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body ng-app="panoramix">

<div ng-controller="LoginModal" ng-init="flag=false">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">PanoraMix!</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="" class="glyphicon glyphicon-log-in" ng-show="!flag" ng-click="open()"> Login</a></li>
                <li><a href="" class="glyphicon glyphicon-log-out" ng-show="flag" ng-click="logout()"> Logout</a></li>
            </ul>
        </div>
    </nav>

    <div ng-controller="CarouselDemoCtrl">
        <header id="myCarousel">
            <carousel interval="myInterval">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image}}" style="margin:auto;height: 60vh">

                    <div class="carousel-caption">
                        <h4>Slide {{$index}}</h4>

                        <p>{{slide.text}}</p>
                    </div>
                </slide>
            </carousel>
        </header>


    </div>

    <div>
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Please sign in</h3>
            </div>
            <div class="modal-body">
                <form role="form" ng-submit="ok()">
                    <div class="form-group">
                        <input type="email" ng-model="user.email" class="form-control" id="email"
                               placeholder="Insert your email">
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="user.password" class="form-control" id="password"
                               placeholder="Insert your password">
                    </div>
                    <input type="submit" value="Sign in" class="btn btn-success "/>
                </form>
            </div>
            <div class="modal-footer">
                <div ng-show="!flag">{{error.message}}</div>
                <!--<button class="btn btn-primary" ng-click="ok()">OK</button>-->
                <!--<button class="btn btn-warning" ng-click="cancel()">Cancel</button>-->
            </div>
        </script>
    </div>
</div>

<div ui-view>
    <a ui-sref="state1">State 1</a>
    <a ui-sref="state2">State 2</a>
</div>


<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="app.js"></script>
<script src="state1/state1.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
</body>
</html>
