<!DOCTYPE html ng-app="panoramix">
<!--[if lt IE 7]>
<html lang="en" ng-app="panoramix" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html lang="en" ng-app="panoramix" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html lang="en" ng-app="panoramix" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="panoramix" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PanoraMix!</title>
    <meta name="applicationName" content="PanoraMix">
    <meta name="author" content="Jakub Pietrzyk">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<script src="http://maps.google.com/maps/api/js?sensor=false"></script>-->
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link href="css/panoraMix.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div>

    <nav class="navbar navbar-default" style="height: 5%;">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header" style="color: #0086B3">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">PanoraMix!</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" ng-controller="state1Ctrl">
                    <li><a href="">About</a></li>
                    <li class="active" ng-show="flag"><a href="#">Help <span class="sr-only">(current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right " ng-controller="LoginModal">
                    <li><a href="" class="glyphicon glyphicon-log-in" ng-hide="flag" ng-click="open()"> Login</a></li>
                    <li><a href="" class="glyphicon glyphicon-log-out" ng-show="flag" ng-click="logout()"> Logout</a>
                    </li>
                </ul>


            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div ng-controller="CarouselDemoCtrl">
        <header id="myCarousel">
            <carousel interval="myInterval">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image}}" style="margin:auto;height: 40vh; width: 100%">
                    <div class="carousel-caption">
                        <p>{{slide.text}}</p>
                    </div>
                </slide>
            </carousel>
        </header>


    </div>

    <div>
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Please sign in</h3>
            </div>
            <div class="modal-body">
                <form role="form" ng-submit="ok()">
                    <div class="form-group">
                        <input type="email" ng-model="user.email" class="form-control" id="email"
                               placeholder="Insert your email">
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="user.password" class="form-control" id="password"
                               placeholder="Insert your password">
                    </div>
                    <input type="submit" value="Sign in" class="btn btn-success "/>
                </form>
            </div>
            <div class="modal-footer">
                <div class="alert alert-warning" role="alert" ng-show="error">{{error.message}}</div>
            </div>
        </script>
    </div>
</div>



<div ui-view>
    <a ui-sref="state1">State 1</a>
    <a ui-sref="state2">State 2</a>
</div>

<script src="bower_components/angular/angular.js"></script>
<!-- Google Maps -->
<script src="bower_components/google-sensor.js"></script>
<script src="bower_components/lodash.underscore.min.js?v=2.4.1"></script>
<script src="bower_components/angular-google-maps.min.js?v=1.2.2"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="app.js"></script>
<script src="state1/state1.js"></script>
<script src="mainState/mainState.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
<script src="bower_components/angular-ui-utils/ui-utils.min.js"></script>
</body>
</html>
